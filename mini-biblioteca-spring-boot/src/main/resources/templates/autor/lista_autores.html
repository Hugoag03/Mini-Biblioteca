<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
    <!-- Estilos CSS para mejorar la apariencia -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn:hover {
            background-color: #0056b3;
        }

         .acciones{
            max-width:100px;
        }
    </style>
</head>
<body>
<!-- Inclusión del encabezado -->
<div th:replace="fragments/header :: header"></div>

<!-- Contenedor principal con margen superior -->
<div class="container mt-4">
    <!-- Título del listado de autores -->
    <h1>Listado de autores</h1>

    <!-- Tabla para mostrar los autores -->
    <table>
        <!-- Encabezado de la tabla -->
        <thead>
        <tr>
            <th>ID</th> <!-- Columna del ID del autor -->
            <th>Nombre</th> <!-- Columna del nombre del autor -->
            <th>Acciones</th> <!-- Columna para las acciones -->
        </tr>
        </thead>
        <tbody>
        <!-- Ciclo para cada autor en la lista de autores -->
        <tr th:each="autor : ${autores}">
            <!-- Celda para mostrar el ID del autor -->
            <td th:text="${autor.id}"></td>
            <!-- Celda para mostrar el nombre del autor -->
            <td th:text="${autor.nombre}"></td>
            <td class="acciones">
                <!-- Botón para editar el autor con enlace dinámico -->
                <a th:href="@{/autores/editar/{id}(id = ${autor.id})}" class="btn btn-primary">Editar</a>
                <!-- Botón para eliminar el autor con enlace dinámico -->
                <a th:href="@{/autores/eliminar/{id}(id = ${autor.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Botón para agregar un nuevo autor -->
    <a href="/autores/nuevo" class="btn btn-success">Agregar autor</a>
</div>

</body>
</html>
