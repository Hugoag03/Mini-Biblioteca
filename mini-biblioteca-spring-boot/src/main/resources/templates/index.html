<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Biblioteca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: bold;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #343a40;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Biblioteca</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/autores/">Autores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/libros/">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorias/">Categorías</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editoriales/">Editoriales</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row ">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Libros</h5>
                    <p class="card-text">Ver y administrar libros</p>
                    <a href="/libros/" class="btn btn-primary">Ir a libros</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Categorías</h5>
                    <p class="card-text">Ver y administrar categorías</p>
                    <a href="/categorias/" class="btn btn-primary">Ir a categorías</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Autores</h5>
                    <p class="card-text">Ver y administrar autores</p>
                    <a href="/autores/" class="btn btn-primary">Ir a autores</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Editoriales</h5>
                    <p class="card-text">Ver y administrar editoriales</p>
                    <a href="/editoriales/" class="btn btn-primary">Ir a editoriales</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-G9JyS8vvcbgxL1fWy5KG5vgFvFcQwq8hdTQUhaXvEd4S6tqP+8Rp3Jt4qGqs70Y1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-4G/1fIoP7i2NcUP+Gg0FgIDTKbKDCUtqzH7l3OVmop2u3R1Z4+YkZeFVDRpRufkZ"
        crossorigin="anonymous"></script>
</body>
</html>
