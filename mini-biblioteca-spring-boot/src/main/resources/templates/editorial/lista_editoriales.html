<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listado de Editoriales</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #17a2b8;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }

        th {
            background-color: #17a2b8;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        .btn-group .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .btn-group .btn-primary {
            background-color: #007bff;
        }

        .btn-group .btn-info {
            background-color: #17a2b8;
        }

        .btn-group .btn-warning {
            background-color: #ffc107;
            color: #ffffff !important;
        }

        .btn-group .btn-danger {
            background-color: #dc3545;
        }

        .btn-group .btn:hover {
            opacity: 0.8;
        }

        .btn-group .btn:active {
            transform: translateY(1px);
        }

        .btn-group .btn-group-sm .btn {
            padding: 3px 6px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h1>Listado de Editoriales</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="editorial : ${editorial}">
            <td th:text="${editorial.id}"></td>
            <td th:text="${editorial.nombre}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/editoriales/{id}(id=${editorial.id})}" class="btn btn-primary btn-sm">Mostrar</a>
                    <a th:href="@{/editoriales/libros/{id}(id=${editorial.id})}" class="btn btn-info btn-sm">Libros</a>
                    <a th:href="@{/editoriales/editar/{id}(id=${editorial.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/editoriales/eliminar/{id}(id=${editorial.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/editoriales/nueva}" class="btn btn-primary">Agregar editorial</a>
</div>
</body>
</html>
