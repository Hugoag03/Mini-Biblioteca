<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Editorial</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2>Detalles de la Editorial</h2>
    <p>ID de la editorial: <span th:text="${editorial.id}"></span></p>
    <p>Nombre de la editorial: <span th:text="${editorial.nombre}"></span></p>
    <h3>Libros de la editorial</h3>
    <ul>
        <li th:each="libro : ${libros}" th:text="${libro.titulo}"></li>
    </ul>
    <a th:href="@{/editoriales/listar}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
